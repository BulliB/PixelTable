<script>
    //Variables
    var _speed = "50";
    var animation_name = "";
    var values1 = document.getElementById("values1");
    var _color1 = "";

    //ColorPicker
    var colorPicker1 = new iro.ColorPicker(".colorPicker1", {
        width: 280,
        height: 280,
        color: "rgb(255, 255, 255)",
        borderWidth: 1,
        borderColor: "#fff",
    });

    colorPicker1.on(["color:init", "color:change"], function (color) {
        var hex = colorPicker1.color.hexString;
        _color1 = hex.slice(1, 7);
        values1.innerHTML = [
          "hex: " + color.hexString,
        ].join("<br>");
    });

    //Funktionen
    function setAnimation(_name) {
        $.ajax({
            url: "setAnimation.php?animation=" + _name + "&speed=" + _speed + "&color=" + _color1 + "",
            success: function () {
            }
        });
    }//end setAnimation

    function set_animation_Rainbow() {
        $.ajax({
            url: "setAnimation.php?animation=rainbow",
            success: function () {
            }
        });
    }//end set_animation_Rainbow

    function set_animation_theaterChase() {
        $.ajax({
            url: "setAnimation.php?animation=theaterChaseRainbow",
            success: function () {
            }
        });
    }//end set_animation_theaterChase

    function set_runningMagazine() {
        var runningText = document.getElementById("input_set_runningMagazine").value;
        $.ajax({
            url: "runningMagazine.php?message=" + runningText + "",
            success: function () {
            }
        });
    }//end set_runningMagazine

</script>
