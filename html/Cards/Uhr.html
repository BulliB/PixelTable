    <div id="div_Stoppuhr">

                <br />
                <div class="column" id="Stoppuhr">
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-success btn-lg" onclick="startStopwatch();" type="button">Go!</button>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary btn-lg" onclick="stopStopwatch();" type="button">Stop!</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="div_Timer">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <h3>Timer</h3>
                <br />
                <div class="column" id="Timer">
                    <div class="input-group input-group-lg mb-3">
                        <input id="Timer_h" onchange="v_timer_h= this.value" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text"> h </span>
                        </div>
                        <input id="Timer_min" onchange="v_timer_min= this.value" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text"> min </span>
                        </div>
                        <input id="Timer_sek" onchange="v_timer_sek= this.value" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text"> sek </span>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-success btn-lg" onclick="setTimer();" type="button">Go!</button>
                            <button class="btn btn-primary btn-lg" onclick="stopTimer();" type="button">Stop!</button>
                            <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#colorwheelmodal"><i class="fa fa-tint"></i> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="div_Uhrzeit">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <h3>Uhrzeit</h3>
                <br />

                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-success btn-lg" onclick="setClock();" type="button">Go!</button>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#colorwheelmodal"><i class="fa fa-tint"></i> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="div_Wecker">

            <h3>Wecker</h3>
            <br />

                <div class="input-group input-group-lg mb-3">
                    <input id="Wecker_h" onchange="v_alarm_h = this.value" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">

                        <span class="input-group-text"> h </span>
                    </div>
                    <input id="Wecker_min" onchange="v_alarm_min = this.value" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">

                        <span class="input-group-text"> min </span>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-success btn-lg" onclick="setTimer();" type="button">An</button>

                </div>
            </div>
        </div>
    </div>

        borderColor: "#fff",
    });

    colorPicker2.on(["color:init", "color:change"], function (color) {
        var hex = colorPicker2.color.hexString;
        _color2 = hex.slice(1, 7);
        $('#animationcolor_input2').val(hex);
    });

    colorPicker2.on('input:end', function (color) {
        var hex = colorPicker2.color.hexString;
