<script>
    //Variables
    var values = document.getElementById("values");
    var _color = "";
    var colorPicker = new iro.ColorPicker(".colorPicker", {
        // color picker options
        // Option guide: https://iro.js.org/guide.html#color-picker-options
        width: 280,
        height: 280,
        color: "rgb(255, 255, 255)",
        borderWidth: 1,
        borderColor: "#fff",
    });

    $(document).ready(function () {


        colorPicker.on('input:end', function (color) {
            var hex = colorPicker.color.hexString;
            _color = hex.slice(1, 7);
        });

        colorPicker.on(["color:init", "color:change"], function (color) {
            var hex = colorPicker.color.hexString;
            _color = hex.slice(1, 7);
            // Show the current color in different formats
            // Using the selected color: https://iro.js.org/guide.html#selected-color-api
            values.innerHTML = [
              "hex: " + color.hexString,
              "rgb: " + color.rgbString,
            ].join("<br>");
        });
    });  //end document ready

    //Functions//

    function set_Pixel(_id) {
        var res = _id.split("_");
        _row = res[1];
        _column = res[2];
        $.ajax({
            url: "setPixel.php?row=" + _row + "&column=" + _column + "&color=" + _color + "",
            success: function () {
                colorGridPixel(_id);
            }
        });
    }//end set_Pixl

    function set_animation_Rainbow() {
        $.ajax({
            url: "setAnimation.php?animation=rainbow",
            success: function () {
            }
        });
    }//end set_animation_Rainbow

    function set_animation_theaterChase() {
        $.ajax({
            url: "setAnimation.php?animation=theaterChaseRainbow",
            success: function () {
            }
        });
    }//end set_animation_theaterChase

    function set_runningMagazine() {
        var runningText = document.getElementById("input_set_runningMagazine").value;
        $.ajax({
            url: "runningMagazine.php?message=" + runningText + "",
            success: function () {
            }
        });
    }//end set_runningMagazine

    function set_all_Pixel() {
        $.ajax({
            url: "setAllPixel.php?color=" + _color + "",
            success: function () {
                colorGridOneColor();
            }
        });
    }//end set_all_Pixl

    function colorGridPixel(_id) {
        var color_ = "#" + _color;
        document.getElementById(_id).style.backgroundColor = color_;
    }//end colorGridPixel

    function colorGridOneColor(_id) {
        var color_ = "#" + _color;
        for (i = 0; i <= 9 ; i++) {
            for (k = 0; k <= 19 ; k++) {
                var _id = "LED_" + i + "_" + k;
                document.getElementById(_id).style.backgroundColor = color_;
            }
        }
    }//end colorGridOneColor

    var isDown = false;   // Tracks status of mouse button
    $("td").mousedown(function () {
        isDown = true;// When mouse goes down, set isDown to true
    });

    $(document).mouseup(function () {
        isDown = false;    // When mouse goes up, set isDown to false
    });

    $("td").mouseover(function () {
        if (isDown) {       // Only change css if mouse is down
            set_Pixel(this.id);
        }
    });

    function get_PixelValues() {
        $.ajax({
            url: "getPixelValues.php",
            success: function (data) {
                data = data.substring(19);
                var _array = data.split("-");
                colorGridPixelfromData(_array);
            }
        });
    }//end get_PixelValues

    function colorGridPixelfromData(_array) {
        for (i = 0; _array[i] != ""; i++) {
            var h_array = _array[i].split("_");
            var _dataset = "LED_" + h_array[0] + "_" + h_array[1] + "_#" + h_array[2];
            var _id = "LED_" + h_array[0] + "_" + h_array[1];
            var _set_color = "#" + h_array[2];
            document.getElementById(_id).style.backgroundColor = _set_color;
        }
    }//end colorGridPixelfromData

</script>
