<!DOCTYPE html>
<html>

<head>
   <title>PixelTable - Control</title>
</head>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script>


   $( document ).ready(function() 
   {
   	$("button").click(function()
	{
      	   var _row = document.getElementById('_row').value;	
           var _col = document.getElementById('_col').value;
           $.ajax({url: "setPixel.php?row="+_row+"&col="+_col+"", success: function()
	   {}
        });
      });
   });
   </script>

<body>
   <center>
      <h1>Pixel Table</h1>

      <form>
         <input type="text" id = "_row" value = "row" placeholder="Row" />
         <input type="text" id = "_col" value = "col" placeholder="Col" />
         <button>I bims 1 button</button>
      </form>
   </center>
</body>

</html>
