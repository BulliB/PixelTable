<script>
    //Variables

    var _color = "";
    var colorPicker = new iro.ColorPicker(".colorPicker", {
        // color picker options
        // Option guide: https://iro.js.org/guide.html#color-picker-options
        width: 280,
        height: 280,
        color: "rgb(255, 0, 0)",
        borderWidth: 1,
        borderColor: "#fff",
    });

    $(document).ready(function () {
        colorPicker.on('color:init', function (color) {
            var hex = colorPicker.color.hexString;
            _color = hex.slice(1, 7);
        });

        colorPicker.on('input:end', function (color) {
            var hex = colorPicker.color.hexString;
            _color = hex.slice(1, 7);
        });
    });  //end document ready

    //Functions//

    function set_Pixel(_id) {
        res = _id.split("_");
        _row = res[1];
        _column = res[2];
        $.ajax({
            url: "setPixel.php?row=" + _row + "&column=" + _column + "&color=" + _color + "",
            success: function () {
                colorGrid(_id);
            }
        });
    }//end set_Pixl

    function set_animation_Rainbow() {
        $.ajax({
            url: "setAnimation.php?animation=rainbow",
            success: function () {
            }
        });
    }//end set_animation_Rainbow

    function set_animation_theaterChase() {
        $.ajax({
            url: "setAnimation.php?animation=theaterChaseRainbow",
            success: function () {
            }
        });
    }//end set_animation_theaterChase

    function set_runningMagazine() {
        var runningText =   document.getElementById("input_set_runningMagazine").value;
        $.ajax({
            url: "runningMagazine.php?message=" + runningText + "",
            success: function () {
            }
        });
    }//end set_runningMagazine

    function set_all_Pixel() {
        $.ajax({
            url: "setAllPixel.php?color=" + _color + "",
            success: function () {
            }
        });
    }//end set_all_Pixl

    function colorGrid(_id) {
        var color_ = "#" + _color;
        document.getElementById(_id).style.backgroundColor = color_;
    }//end colorGrid

    var isDown = false;   // Tracks status of mouse button

    $("td").mousedown(function () {
        isDown = true;// When mouse goes down, set isDown to true
    });

    $(document).mouseup(function () {
        isDown = false;    // When mouse goes up, set isDown to false
    });

    $("td").mouseover(function () {
        if (isDown) {       // Only change css if mouse is down
               
            set_Pixel(this.id);
